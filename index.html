<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .handwritten { font-family: 'Dancing Script', cursive; }
        #no-button { transition: all 0.2s ease; position: absolute; }
        .celebration-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="main-content" class="text-center p-8">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzhic3R6Zzhic3R6Zzhic3R6Zzhic3R6Zzhic3R6Zzhic3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K976WJL9ZasKkdU47y/giphy.gif" alt="Cute Cat" class="w-48 mx-auto mb-6">
        <h1 class="text-4xl md:text-6xl font-bold text-pink-600 handwritten mb-12">Will you be my Valentine?</h1>
        
        <div class="flex justify-center gap-12 relative h-20">
            <button id="yes-button" class="px-10 py-4 bg-pink-500 text-white font-bold rounded-full text-xl shadow-lg hover:bg-pink-600 transition">
                YES!
            </button>
            
            <button id="no-button" class="px-10 py-4 bg-gray-400 text-white font-bold rounded-full text-xl shadow-lg">
                No
            </button>
        </div>
    </div>

    <div id="celebration" class="celebration-overlay">
        <h2 class="text-white text-4xl mb-6 handwritten">Yay! See you on the 14th! ❤️</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fE2h3l67y90?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button onclick="window.location.reload()" class="mt-8 text-white underline">Watch again</button>
    </div>

    <script>
        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const celebration = document.getElementById('celebration');

        // The "Runaway" Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The Celebration Logic
        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
        });
    </script>
</body>
</html>
