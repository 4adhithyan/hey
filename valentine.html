<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { font-family: 'Playfair Display', serif; }
        
        #no-button {
            transition: all 0.15s ease-out;
            position: absolute;
            z-index: 10;
        }
        
        .celebration-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-shadow {
            box-shadow: 0 10px 25px -5px rgba(219, 39, 119, 0.4);
        }
    </style>
</head>
<body>

    <div id="main-content" class="text-center px-6">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG53dzB0ZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" 
             alt="Heart" class="w-32 mx-auto mb-8">
        
        <h1 class="text-5xl md:text-7xl font-bold text-gray-800 mb-4">Will you be my</h1>
        <h1 class="text-6xl md:text-8xl font-bold text-pink-600 italic mb-16">Valentine?</h1>
        
        <div class="flex flex-col md:flex-row justify-center items-center gap-8 relative">
            <button id="yes-button" class="px-12 py-5 bg-pink-500 text-white font-semibold rounded-2xl text-2xl btn-shadow hover:scale-110 active:scale-95 transition-all">
                Yes, I will!
            </button>
            
            <button id="no-button" class="px-10 py-4 bg-white text-gray-400 font-medium rounded-2xl text-xl border-2 border-gray-100">
                No
            </button>
        </div>
    </div>

    <div id="celebration" class="celebration-overlay p-4">
        <h2 class="text-5xl font-bold text-pink-600 mb-8">I knew you'd say yes! :)</h2>
        <div class="rounded-3xl overflow-hidden shadow-2xl border-8 border-white">
            <iframe width="350" height="600" 
                    src="https://www.youtube.com/embed/fE2h3l67y90?autoplay=1" 
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
        </div>
        <p class="mt-8 text-gray-500">I've already started planning our day.</p>
    </div>

    <script>
        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const celebration = document.getElementById('celebration');

        // This function moves the button to a random spot
        const moveButton = () => {
            // Calculate random positions, keeping the button within the visible screen
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Triggers when mouse gets close or touches it
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); // Just in case she's fast!
